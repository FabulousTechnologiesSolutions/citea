<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f5f03f5e8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/main1.css">
    <title>Citea Form</title>
</head>

<body>
    <section class="form-citea">
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <form>
                        <div class="form-shadow m-4 p-4">
                            <div class="row">
                                <div class="col-12">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" id="name" placeholder="Name Here" class="form-control focus-none form-bg">
                                </div>
                                <div class="col-lg-6">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" id="phone" placeholder="Phone Here" class="form-control focus-none form-bg">
                                </div>
                                <div class="col-lg-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" placeholder="Email Here" class="form-control focus-none form-bg">
                                </div>
                                <div class="col-lg-6">
                                    <label for="time" class="form-label">Time</label>
                                    <input type="time" id="time" class="form-control focus-none form-bg">
                                </div>
                                <div class="col-lg-6">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" id="date" class="form-control focus-none form-bg">
                                </div>
                                <div class="col-lg-6">
                                    <label for="service" class="form-label">Service Type</label>
                                    <select id="service" class="form-select focus-none form-bg">
                                        <option value="HairCut">HairCut</option>
                                        <option value="development">Development</option>
                                        <option value="support">Support</option>
                                    </select>
                                </div>
                                <div class="col-lg-6">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" id="location" placeholder="Georgia" class="form-control focus-none form-bg">
                                </div>
                            </div>
                        </div>
                    </form>
                    <form>
                        <div class="form-shadow m-4 p-4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="d-flex align-items-center form-bg p-2 rounded-3 professtion">
                                        <div class="professtion-icon">
                                            <img src="/imgs/professtion1.svg" alt="professtion">
                                        </div>  
                                        <div class="ms-3">
                                            <h6 class="dark-black">Any Professional</h6>
                                            <p class="mb-0 light-black">For Maximum Availability</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-3">
                                    <div class="d-flex align-items-center form-bg p-2 rounded-3 professtion">
                                        <div class="professtion-icon">
                                            <img src="/imgs/professtion2.svg" alt="professtion">
                                        </div>  
                                        <div class="ms-3">
                                            <h6 class="dark-black">Antwan Denny Stylist</h6>
                                            <p class="mb-0 light-black">Free Now Till  |   04:00 PM</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-3">
                                    <div class="d-flex align-items-center form-bg p-2 rounded-3 professtion">
                                        <div class="professtion-icon">
                                            <img src="/imgs/profession3.svg" alt="professtion">
                                        </div>  
                                        <div class="ms-3">
                                            <h6 class="dark-black">George Harrington Hairdresser</h6>
                                            <p class="mb-0 light-black">Booked Till  |   06:00 PM</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-3">
                                    <div class="d-flex align-items-center form-bg p-2 rounded-3 professtion">
                                        <div class="professtion-icon">
                                            <img src="/imgs/professtion2.svg" alt="professtion">
                                        </div>  
                                        <div class="ms-3">
                                            <h6 class="dark-black">Antwan Denny Stylist</h6>
                                            <p class="mb-0 light-black">Free Now Till  |   04:00 PM</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
